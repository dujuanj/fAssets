<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单权限</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body class="bg01">
<div class="p-20">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-sm">新增</button>
        </div>
    </div>
    <table id="table1" lay-filter="test"></table>
    <div class="layui-btn-container t-a-c">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script type="text/javascript">
    //表格渲染
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table1'
            , height: 480
            , url: '../js/list.js' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '菜单名称', width: 180}
                , {field: 'sex', title: '菜单路径', width: 180}
                , {field: 'city', title: '菜单编码', width: 180}
                , {field: 'sign', title: '操作', width: 177}
                
            ]]
        });
        //监听单元格编辑
        table.on('edit(table1)', function (obj) {
            alert('1');
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
        });

    });


</script>
</html>
