<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增关注池关注对象</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body class="bg01">
<div class="p-20">
    <div class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline m-r-0">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline">
                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i></button>
            </div>
            <div class="layui-inline">
                <select id="" name="branchCompanyId" class="layui-select" lay-search>
                    <option value="">全部</option>
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
            </div>
            <div class="layui-inline">
                <button id="btnImport" class="layui-btn icon-btn">批量导入</button>
            </div>
        </div>
    </div>
    <table id="table1" lay-filter="test"></table>
    <div class="layui-btn-container t-a-c">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn">确定</button>
    </div>
</div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/layui/layui.js"></script>
<script type="text/javascript">
    //表格渲染
    layui.use('table', function () {
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#table1'
            , height: 480
            , url: '../js/list.js' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'checkbox'}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '用户名', width: 80}
                , {field: 'sex', title: '性别', width: 80}
                , {field: 'city', title: '城市', width: 80}
                , {field: 'sign', title: '签名', width: 177}
                , {field: 'experience', title: '积分', width: 80}
                , {field: 'score', title: '评分', width: 80}
                , {field: 'classify', title: '职业', width: 80}
                , {field: 'wealth', title: '财富', width: 135}
                , {field: 'wealth', title: '财富', width: 135}
                , {field: 'wealth', title: '财富', width: 135}
                , {field: 'wealth', title: '财富', width: 135, sort: true}
                , {field: 'wealth', title: '财富', width: 135, sort: true}
                , {field: 'wealth', title: '财富', width: 135, sort: true}
            ]]
        });
        //监听单元格编辑
        table.on('edit(table1)', function (obj) {
            alert('1');
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field; //得到字段
            layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
        });

    });


</script>
</html>
